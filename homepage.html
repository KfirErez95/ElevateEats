<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homepage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation  -->
   <div class="navigation wdith100 flex justify-center">
    <div class="container height100 flex justify-center align-center">
        <img src="Assets/ElevateEats.svg" class="logo" alt="logo">
        <div class="flex gap50">
            <a href="">About</a>
            <a href="">Meals</a>
            <a href="">FAQs</a>
        </div>
    </div>
   </div>

    <!-- Hero  -->
   <div class="hero flex justify-center align-center">
        <div class="container">
            <div class="hero-content-wrapper flex column align-center text-to-center relative">
                    <div class="hero-left-meals">
                        <img class="meal-image-left slide-left-animation" id="left01" src="Assets/Hero Images/left-01.png" alt="">
                        <img class="meal-image-left slide-left-animation" id="left02" src="Assets/Hero Images/left-02.png" alt="">
                        <img class="meal-image-left slide-left-animation" id="left03" src="Assets/Hero Images/left-03.png" alt="">
                    </div>
                    <div class="hero-right-meals">
                        <img class="meal-image-right" id="right01" src="Assets/Hero Images/right-01.png" alt="">
                        <img class="meal-image-right" id="right02" src="Assets/Hero Images/right-02.png" alt="">
                        <img class="meal-image-right" id="right03" src="Assets/Hero Images/right-03.png" alt="">
                    </div>
                    <h1><span class="h1-light-font">Balanced Meals</span><br>Designed for You.</h1>
                    <p class="margin-bot-34">Ready-to-eat meals designed for your diet.</p>
                    <button class="mainCTA">GET STARTED</button>
                </div>
        </div>
    </div>
    <div class="placeholder"></div>
</body>
</html>
